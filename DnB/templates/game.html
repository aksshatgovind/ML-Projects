<!DOCTYPE html>
<html>
<html lang="en">
<meta charset="utf-8">
<meta name="author" content="Aksshat Govind">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Dots and Boxes</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="../static/style.css">
</head>
<body>
	<div class="container">
		<h1>DnB</h1>
		<div class="row">
			<div class="col-md">
				<div id="playing-area"></div>
			</div>
			<div class="col-md">
				<div class="form-group">
				<p>Size of game:</p>
				<div class="input-group">
				<div class="input-group-prepend">
				<span class="input-group-text">Rows and Columns</span>
				</div>
						<input type="number" class="form-control" id="nb-rows" value=6 min=1>
						<input type="number" class="form-control" id="nb-cols" value=6 min=1>
					</div>
				</div>
				<div class="form-group">
					<p>Time limit:</p>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Timelimit</span>
						</div>
						<input type="number" class="form-control" id="timelimit" value=0.5 step=0.5 min=0>
				</div>
				</div>
				<div class="form-group">
				<p>Players:</p>
				<div class="input-group mb-3">
				<div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Agent 1</span></div>
				<input type="text" class="form-control" id="agent1" aria-describedby="basic-addon3">
				</div>
				<div class="input-group mb-3">
				<div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Agent 2</span></div>
				<input type="text" class="form-control" id="agent2" aria-describedby="basic-addon3">
				</div>
				<button type="button" class="btn btn-secondary" id="restart-btn">Restart game</button>
				</div>
			</div>
		</div>

		<div class="footer">
		
		</div>
	</div>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="dnb.js"></script>
</body>
</html>
